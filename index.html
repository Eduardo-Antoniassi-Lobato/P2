<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Musician Trainer</title>
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="container">
    <div id="home" class="flex-center flex-column">
      <h3>Welcome to Quick Musician Trainer -<br> Choose a Module to start training</h3>
      <div id="module-btn-container">
        <a class="button" id="tonalities" href="/quiz.html">Tonalities</a>
        <a class="button" id="modes" href="/quiz.html">Modes</a>
        <a class="button" id="degrees" ref="/quiz.html">Degrees of the scale</a>
        <a class="button" id="intervals" ref="/quiz.html">Intervals</a>
      </div>
    </div>
    <div id="difficulty-container" class="flex-center flex-column">
      <div class="slider-container">
      <label id="easy" class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <h4>Easy</h4>
    </div>
    <div class="slider-container">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <h4>Medium</h4>
    </div>
    <div class="slider-container">
      <label id="easy" class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <h4>Hard</h4>
    </div>
    </div>
  </div>
  <!-- Inside this JavaScript file I've coded all Quiz Codes -->
  <script src="./assets/js/script.js"></script>
</body>

</html>

</html>
